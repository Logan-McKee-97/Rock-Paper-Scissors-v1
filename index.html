<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="Stylesheet" href="Style/Stylesheet.css">
    <script src="Script/Javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="main-container">

        <h1 class="mt-5 header font-monospace fw-bold">Rock, Paper, Scissors!
        </h1>
        <a class="text-muted github-link font-monospace fw-bold fs-3 mb-5"
            href="https://github.com/Logan-McKee-97">@Logan-McKee-97</a>

        <div class="buttons-container">
            <image id="rock" src="Images/rock.png">
                <image id="paper" src="Images/paper.png" class="ms-5">
                    <image id="scissors" src="Images/scissors.png" class="ms-5">
        </div>


        <div class="result-container mt-5">
            <p class="result-text my-5 fs-4"></p>
            <p class="choice-text my-2 fw-bolder fs-4"></p>

            <button
                class="btn btn-danger rounded-circle py-4 fw-bold fs-5 border-4 spinner-border-sm restart mt-5">Restart</button>
        </div>

    </div>

</body>

</html>
